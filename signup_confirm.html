<body id="home">
    <div class="bg_ribbon">
        <header>
            <a href="/"><img src="/static/img/SUPOTA-white.png" alt="SUPOTA"></a>
        </header>

        <div class="main-inner">
            <h1>アスリートに支援をしよう</h1>
            <label class="contact_label m-t2">ユーザー名</label>
            <div class="m-b2">
                <div class="confirm w_f">{{form["user-name"]}}</div>
            </div>

            <label class="contact_label">性別</label>
            <div class="flex m-b2">
                <div class="confirm w_f">{{{"0": "その他", "1": "女性", "2": "男性"}[form["sex"]]}}</div>
            </div>

            <label class="contact_label">生年月日</label>
            <div class="m-b2 confirm w_f">
                <nobr>{{form["birth-year"]}}年</nobr>
                <nobr>{{form["birth-month"]}}月</nobr>
                <nobr>{{form["birth-day"]}}日</nobr>
            </div>

            <label class="contact_label">都道府県</label>
            <div class="m-b4">
                <div class="confirm w_f">{{form["place"]}}</div>
            </div>

            <!--<label class="contact_label">電話番号<span class="hissu">*</span></label>
        <div class="m-b1">
            <input type="tel"  class="" name="user-name" value="" maxlength="255" placeholder="例）000-000-0000">
        </div>-->
            <div class="m-b1">
                <form action="/signup/end" method="post">
                    <input type="hidden" name="user-name" value="{{form[" user-name "]}}">
                    <input type="hidden" name="sex" value="{{form[" sex "]}}">
                    <input type="hidden" name="birth-year" value="{{form[" birth-year "]}}">
                    <input type="hidden" name="birth-month" value="{{form[" birth-month "]}}">
                    <input type="hidden" name="birth-day" value="{{form[" birth-day "]}}">
                    <input type="hidden" name="place" value="{{form[" place "]}}">
                    <input value="戻る" class="btn login w_half float_l" onClick="history.back()">
                    <input type="submit" value="登録する" class="btn login w_half float_r">
                </form>
            </div>
            <div class="clear_fix"></div>
        </div>
        <footer>
            <ul>

                <li><a>プライバシーポリシー</a></li>
            </ul>
